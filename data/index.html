function showClock() {postUpdate({ClockMode: 1});}
function startCountdown() {
    var h = $('#hoursCD').val();
    var m = $('#minutesCD').val();
    var s = $('#secondsCD').val();
    if (isNaN(h) || isNaN(m) || isNaN(s)) {
        $('#validNrs').show();
        return;
    } else {
        $('#validNrs').hide();
    }
    var ms = (h * 60 * 60 * 1000) + (m * 60 * 1000) + (s * 1000);
    var countdown = { ms: ms};
    console.log(countdown);
    postUpdate({CountdownMode: ms});
}
function showScoreboard() {
    var left = $('#scoreboardLeft').val();
    var right = $('#scoreboardRight').val();
    if (isNaN(left) || isNaN(right)) {
        $('#validNrs').show();
        return;
    } else {
        $('#validNrs').hide();
    }
    var scoreboard = {
        left: left,
        right: right
    };
    postUpdate({ScoreboardMode: scoreboard});
}

function startTimer() {
    var h = $('#hoursCD').val();
    var m = $('#minutesCD').val();
    var s = $('#secondsCD').val();
    if (isNaN(h) || isNaN(m) || isNaN(s)) {
        $('#validNrs').show();
        return;
    } else {
        $('#validNrs').hide();
    }
    var ms = (h * 60 * 60 * 1000) + (m * 60 * 1000) + (s * 1000);
    var countdown = { ms: ms};
    console.log(countdown);
    postUpdate({StopwatchMode: ms});
}

function upleft() {
    var left = $('#scoreboardLeft').val();
    if (left < 99 && !isNaN(left)) {
        var newval = parseInt(left) + 1;
        $('#scoreboardLeft').val(newval);
        showScoreboard();
    }
}

function downleft() {
    var left = $('#scoreboardLeft').val();
    if (left > 0 && !isNaN(left)) {
        var newval = parseInt(left) - 1;
        $('#scoreboardLeft').val(newval);
        showScoreboard();
    }
}

function upright() {
    var right = $('#scoreboardRight').val();
    if (right < 99 && !isNaN(right)) {
        var newval = parseInt(right) + 1;
        $('#scoreboardRight').val(newval);
        showScoreboard();
    }
}

function downright() {
    var right = $('#scoreboardRight').val();
    if (right > 0 && !isNaN(right)) {
        var newval = parseInt(right) - 1;
        $('#scoreboardRight').val(newval);
        showScoreboard();
    }
}

function getscoreboardColorLeft() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	 $("#scoreboardButtonLeftTop").css('background-color',this.responseText);
	 $("#scoreboardButtonLeftBottom").css('background-color',this.responseText);
    }
  };
  xhttp.open("GET", "getscoreboardColorLeftRGB", true);
  xhttp.send();
}

function getscoreboardColorRight() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	 $("#scoreboardButtonRightTop").css('background-color',this.responseText);
	 $("#scoreboardButtonRightBottom").css('background-color',this.responseText);
    }
  };
  xhttp.open("GET", "getscoreboardColorRightRGB", true);
  xhttp.send();
}

window.addEventListener("load", myInit, true); function myInit(){
  getscoreboardColorLeft()
  getscoreboardColorRight()
